<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<style type="text/css">
        html {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        body {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
        }
        .body-class{
           	background: #FFFFFF;
         }
        .modal{
          width: 300px;
          margin: 0 auto;
          position: relative;
          top: 50%; /*偏移*/
          background: #ffffff;
          border-radius: 5px;
        }
        .confirm{
          height: 50px;
          border-top: 1px solid #eee;
          display: flex;
        }
        .confirm>span{
          flex: 1;
          height: 50px;
          line-height: 50px;
          font-size: 16px;
          text-align: center;
        }
        .confirm>span:nth-child(1){
          color: red;
        }
        .confirm>span:nth-child(2){
          border-left: 1px solid #eee;
        }
        .title{
          text-align: center;
          border-bottom: 1px solid #eee;
          margin-bottom: 10px;
        }
        .title>p{
          height: 25px;
          line-height: 40px;
          text-align: center;
          font-size: 18px;
          font-weight: bold;

        }
        .important{
          color: rgb(0, 0, 0);
        }
        .close-but:hover{
          opacity: 0.5;
        }
        .content{
          max-height: 500px;
          overflow-y:auto;
          padding: 10px 15px 10px 15px;
        }
        .content>span{
          padding: 0 10px 10px 10px;
        }
        .hidden{
          display: none
        }
  </style>
  </head>

  <body>
    <!-- 弹窗部分 -->
    <body id="body">
        <div class="modal" id="modal">
          <div class="title">
            <p class="important">更新提醒</p>
          </div>
          <div class="content">
            <span id="msg">更新内容是5646466464652131548</span>
            <br>
          </div>
          <div class="confirm" onclick="fnClose()">
            <span class="close-but">网址更新</span>
          </div>
          <!-- <div class="confirm">
            <span class="close-but" οnclick="fnClose(1)">不再提示</span>
            <span class="close-but" οnclick="fnClose(2)">我知道了</span>
          </div> -->
        </div>
      </body>
    

    <!-- 网页跳转部分 -->
    <script type="text/javascript">
        let modalHeight = document.getElementById('modal').offsetHeight;
        document.getElementById('modal').style.marginTop=-(modalHeight/2)+"px";
        
        function fnClose(){
            window.open("https://wwqg.lanzouj.com/b03kgm3je", "_self");
            document.getElementById('modal').setAttribute("class","hidden");
            document.getElementById('body').setAttribute("class","body-class");
        };
  </script>
</body>
</html>
